---
# Per environment values which override defaults in hmpps-assess-risks-and-needs/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: assess-risks-and-needs.hmpps.service.justice.gov.uk
    contextColour: green
    annotations:
      external-dns.alpha.kubernetes.io/aws-weight: "100"

  env:
    OAUTH_ENDPOINT_URL: https://sign-in.hmpps.service.justice.gov.uk/auth
    ASSESSMENT_API_BASE_URL: https://offender-prod.aks-live-1.studio-hosting.service.justice.gov.uk
    COMMUNITY_API_BASE_URL:  https://community-api.probation.service.justice.gov.uk/
    OASYS_API_BASE_URL: https://oasys.az.justice.gov.uk/eor/oasys
    SENTRY_ENVIRONMENT: "prod"
    SPRING_PROFILES_ACTIVE: "logstash,postgres,oasys-rsr"
generic-prometheus-alerts:
  enabled: true
  alertSeverity: hmpps-assess-risks-and-needs

dataExtractor:
  enabled: true

is_production: true
