info.app:
  name: Hmpps Assess Risks And Needs
  version: 1.0

spring:
  application:
    name: hmpps-assess-risks-and-needs
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      client:
        registration:
          assessment-api-client:
            client-name: assessment-api-client
            client-id: ${api.client.id:sentence-plan-api-client}
            client-secret: ${api.client.secret:clientsecret}
            client-authentication-method: basic
            authorization-grant-type: client_credentials
            provider: oauth-service
          community-api-client:
            client-name: community-api-client
            client-id: ${community.api.client.id:sentence-plan-api-client}
            client-secret: ${community.api.client.secret:clientsecret}
            client-authentication-method: basic
            authorization-grant-type: client_credentials
            provider: oauth-service
        provider:
          oauth-service:
            token-uri: ${oauth.endpoint.url:http://localhost:9090/auth}/oauth/token
      resourceserver:
        jwt:
          issuer-uri: ${oauth.endpoint.url:http://localhost:9090/auth}/issuer

  datasource:
    url: 'jdbc:h2:mem:testdb;INIT=create domain if not exists jsonb as text;Mode=PostgreSQL'
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false

  profiles:
    active:
      - "oasys-rsr"
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always
web:
  client:
    connect-timeout-ms: 100000
    read-timeout-ms: 50000
    write-timeout-ms: 5000
    byte-buffer-size: 20971520

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

azure:
  application-insights:
    web:
      enable-W3C: true

graceful:
  shutdown:
    enabled: true

logging:
  level:
    org:
      hibernate: INFO
    uk:
      gov: INFO
  uris:
    exclude:
      regex: /health|/info|/ping|/swagger.*|/webjars/.*|/v2/api-docs

assessment-api:
  base-url: http://localhost:9004

community-api:
  base-url: http://localhost:9096


onnx-predictors:
  onnx-path: classpath:/onnx/rsr_v0.0.0_const_brief.onnx
  offence-codes-path: classpath:onnx/offence_codes_v0.0.0.json
